<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main role="contentinfo">
    <article class="results">
      <div class="card-container">
        <div class="result-section">
        <h1 class="your-result">Your Result</h1>
        <div class="circle">
          <p> <span class="big-score">76</span> <br>of 100</p>
        </div>
          <b>Great</b>
          <p class="info">You scored higher than 65% of the people who have taken these tests.</p>

      </div>
      <div class="summary-section">
        <h2 class="big-summary">Summary</h2>
        <div class="components">
          <div class="boxes reaction-box">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="reaction image">
              <span>Reaction</span>
            </div>
            <p><span class="bold">80</span> / 100</p>
          </div>
          <div class="boxes memory-box">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" alt="Memory icon">
              <span>Memory</span>
            </div>
            <p><span class="bold">92</span> / 100</p>
          </div>
          <div class="boxes verbal-box">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="verbal image">
              <span>Verbal</span>
            </div>
            <p><span class="bold">61</span> / 100</p>
          </div>
          <div class="boxes visual-box">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" alt="visual image">
              <span>Visual</span>
            </div>
            <p><span class="bold">72</span> / 100</p>
          </div>
        </div>
        <button type="button" class="button">Continue</button>

      </div>

      </div>
    </article>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bilguun Purevdorj</a>.
    </div>
  </footer>
</body>
</html>
